<html xmlns="http://www.w3.org/1999/xhtml"><head><title>Perl Include Path</title><link href="book.css" rel="stylesheet" type="text/css" /><meta content="DocBook XSL Stylesheets V1.70.1" name="generator" /><link rel="start" href="index.html" title="EPIC - User's Guide" /><link rel="up" href="ch03.html" title="Perl Projects" /><link rel="prev" href="ch03s01.html" title="Creating a Project" /><link rel="next" href="ch03s03.html" title="Converting an Existing Project" /></head><body><div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="N101F5" />Perl Include Path</h2></div></div></div><p>To add entries to a project's Perl Include Path (@INC), right
      click on the project icon and select
      <span class="guimenuitem">Properties...</span>.</p><p>If non-absolute paths are entered, they are interpreted as
      relative to the project folder. Standard Eclipse variables (e.g.
      <strong class="userinput"><code>${project_loc}</code></strong>) can be used.</p><div class="screenshot"><div class="mediaobject" align="center"><img src="images/include_path_1.gif" align="middle" alt="@INC Path Settings" /></div></div></div></body></html>
