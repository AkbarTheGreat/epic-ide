<html xmlns="http://www.w3.org/1999/xhtml"><head><title>HTML Export</title><link href="book.css" rel="stylesheet" type="text/css" /><meta content="DocBook XSL Stylesheets V1.68.1" name="generator" /><link rel="start" href="index.html" title="EPIC - User's Guide" /><link rel="up" href="ch05.html" title="Working with the Perl Editor" /><link rel="prev" href="ch05s11.html" title="Refactoring" /><link rel="next" href="ch05s13.html" title="Outline View" /></head><body><div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a id="N105CE" />HTML Export</h2></div></div></div><p>To export, select <span class="guimenu">Source</span>-&gt;<span class="guisubmenu">Export</span>-&gt;<span class="guimenuitem">HTML</span> from the Eclipse menu and specify an output file.</p><p>HTML export settings can be changed in the <span class="guilabel">Source
      Formatter</span> preference page.</p><div class="note" style="margin-left: 0.5in; margin-right: 0.5in;"><h3 class="title">Note</h3><p>For HTML export to work, a working Source Formatter is needed
        (see <a href="ch05s09.html#source-formatter">the section called “Source Formatter”</a>).</p></div></div></body></html>
