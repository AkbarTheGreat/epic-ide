    <p>To display the <span class="guilabel">RegExp</span> view, select <span class=
    "guimenu">Window</span> → <span class="guisubmenu">Show View</span> → <span class=
    "guimenuitem">Other...</span> from the Eclipse menu and select the <span class=
    "guimenu">EPIC</span> → <span class="guimenuitem">RegExp</span> view from the list.</p>
